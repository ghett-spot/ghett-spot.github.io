<script src='https://unpkg.com/vue/dist/vue.js'></script>
<script src='https://unpkg.com/vue-router/dist/vue-router.js'></script>

<div id='app'>
	<header>
		<div id='container'>
			<a id='logo' href='https://ghettofun.github.io' target='_blanck'>
				<svg 
					xmlns:svg='http://www.w3.org/2000/svg' 
					xmlns='http://www.w3.org/2000/svg' 
					viewBox='0 130 1720 980' 
					preserveAcpectRatio='xMidYMid meet'>
					<g>
						<path d='m 123,25 l 866,0 96.4,96.4 0,288.8 -192.8,0 0,-192.8 -674,0 0,192.8 -192.4,0 0,-288.8 z'></path>
						<path d='m 26,602.6 l 192.6,0 0,198.8 288.6,282.6 96.8,0 288.6,-282.6 0,-198.8 192.8,0 0,270 -357,356 -345.4,0 -357,-356 z'></path>
						<path d='m 314.6,313.8 l 192.7,0 0,625.8 -192.7,-192.7 z'></path>

			<nav>
				<ul>
					<li>
						<router-link to='/courses'>Courses</router-link>
					</li>
					<li>
						<router-link to='/users'>Users</router-link>
					</li>
				</ul>
			</nav>

	<main>
		<router-view></router-view>
	</main>
</div>


<script>

	// 1. Определяем компоненты для маршрутов.
	// Они могут быть импортированы из других файлов
	const Courses = { template: '<div>Courses</div>' }
	const Users = { template: '<div>Users</div>' }

	// 2. Определяем несколько маршрутов
	// Каждый маршрут должен указывать на компонент.
	// 'Компонентом' может быть как конструктор компонента, созданный
	// через `Vue.extend()`, так и просто объект с опциями компонента.
	// Мы поговорим о вложенных маршрутах позднее.
	const routes = [
		{ path: '/courses', component: Courses },
		{ path: '/users', component: Users }
	]

	// 3. Создаём экземпляр маршрутизатора и передаём маршруты в опции `routes`
	// Вы можете передавать и дополнительные опции, но пока не будем усложнять.
	const router = new VueRouter({
		routes // сокращённая запись для `routes: routes`
	})

	// 4. Создаём и монтируем корневой экземпляр приложения.
	// Убедитесь, что передали экземпляр маршрутизатора в опции
	// `router`, чтобы позволить приложению знать о его наличии.
	const app = new Vue({
		router
	}).$mount('#app')
</script>
</body>
</html>
